<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>AImouto</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
      }

      canvas {
        display: block;
      }
    </style>
  </head>

  <body>
    <div
      id="footer"
      style="position: absolute; bottom: 1em; left: 3vw; display: flex; gap: 0.5em"
    >
      <textarea style="height: 3em; width: 80vw" id="sentence"></textarea>
      <button style="width: 4em" id="send">send</button>
      <button style="width: 4em" id="listen">listen</button>
    </div>
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "fflate": "https://unpkg.com/fflate@0.7.4/esm/browser.js",
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/",
          "@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@1.0.9/lib/three-vrm.module.js"
        }
      }
    </script>

    <script src="main.js" type="module"></script>
  </body>
</html>
